<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Cycle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Color Cycle</h1>
    
    <div class="container">
        <div class="preview-container">
            <div class="square" id="square"></div>
        </div>

        <div class="variables-container">
            <div class="row">
                <h3>R:</h2>
                <input class="rgb-input" type="text" placeholder="R part of color of hex format">
                <input class="increment-input" type="text" placeholder="increment">
            </div>
            <div class="row">
                <h3>G:</h2>
                <input class="rgb-input" type="text" placeholder="G part of color of hex format">
                <input class="increment-input" type="text" placeholder="increment">
            </div>
            <div class="row">
                <h3>B:</h2>
                <input class="rgb-input" type="text" placeholder="B part of color of hex format">
                <input class="increment-input" type="text" placeholder="increment">
            </div>

            <button id="button" class="startBttn">Start</button>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
