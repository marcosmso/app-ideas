<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Calculator</h2>
    
    <div class="container">
        <div class="row">
            <div class = "resultField">0</div>
        </div>
        <div class="row">
            <button id = "clearBtn">C</button>
            <button id = "clearAllBtn">AC</button>
            <button id = "changeSignBtn">+/-</button>
            <button class = "operationBtn" id = "divideBtn">/</button>
        </div>
        <div class="row">
            <button class = "numberBtn" id = "btn7">7</button>
            <button class = "numberBtn" id = "btn8">8</button>
            <button class = "numberBtn" id = "btn9">9</button>
            <button class = "operationBtn" id = "timesBtn">x</button>
        </div>
        <div class="row">
            <button class = "numberBtn" id = "btn4">4</button>
            <button class = "numberBtn" id = "btn5">5</button>
            <button class = "numberBtn" id = "btn6">6</button>
            <button class = "operationBtn" id = "minusBtn">-</button>
        </div>
        <div class="row">
            <button class = "numberBtn" id = "btn7">1</button>
            <button class = "numberBtn" id = "btn8">2</button>
            <button class = "numberBtn" id = "btn9">3</button>
            <button class = "operationBtn" id = "plusBtn">+</button>
        </div>
        <div class="row">
            <button class = "numberBtn" id = "btn0">0</button>
            <button id = "dot">.</button>
            <button id = "equalBtn">=</button>
        </div>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
