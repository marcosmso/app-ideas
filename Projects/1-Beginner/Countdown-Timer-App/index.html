<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown Timer</h1>
    
    <div class="container">
        <div class="row inputs-container">
            <input type="text" class="event-name" placeholder="Event Name" value="New Year's Eve">
            <input class="date-input" type="date" value="2022-01-01">
            <input class="time-input" type="time" value="00:00">
        </div>

        <div class="row">
            <button id="button" class="startBttn">Start</button>
        </div>

        <div class="row">

            <div class="clock-column">
                <p id="days-counter" class="clock-timer">00</p>
                <p class="clock-label">Days</p>
            </div>

            <p class="clock-separator">:</p>

            <div class="clock-column">
                <p id="hours-counter" class="clock-timer">00</p>
                <p class="clock-label">Hours</p>
            </div>

            <p class="clock-separator">:</p>

            <div class="clock-column">
                <p id="minutes-counter" class="clock-timer">00</p>
                <p class="clock-label">Minutes</p>
            </div>

            <p class="clock-separator">:</p>

            <div class="clock-column">
                <p id="seconds-counter" class="clock-timer">00</p>
                <p class="clock-label">Seconds</p>
            </div>

        </div>

        
    </div>
    <script src="main.js"></script>
</body>
</html>
