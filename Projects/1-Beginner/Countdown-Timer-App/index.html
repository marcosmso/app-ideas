<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Countdown Timer</h1>
    
    <div class="container">
        <div class="row">
            <input class="date-input" type="date">
        </div>
        <div class="row">
            <p id="days-counter">00</p>
            <p> : </p>
            <p id="hours-counter">00</p>
            <p> : </p>
            <p id="minutes-counter">00</p>
            <p> : </p>
            <p id="seconds-counter">00</p>
        </div>

        <button id="button" class="startBttn">Start</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
